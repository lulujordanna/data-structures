<!DOCTYPE html>
<meta charset="utf-8">

<head>
   <link rel="stylesheet" href="./styles.css">
   <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,300,400,700&display=swap" rel="stylesheet"> 
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
   <h1 class="header">Learning JS: <span style="font-weight:100;">A Process Blog</span></h1>
   <hr>
   
   <p class="processDescription">This process blog highlights my progression with learning JavaScript this semester in PGDV 5110 - Data Structures. Use the dropdown menu to filter by project</p>
   
   <div class="dropdown">
      <select name="Projects">
        <option value="All Projects">All</option>
        <option value="AA Meetings">AA Meetings</option>
        <option value="Process Blog">Process Blog</option>
        <option value="Temperature Sensor">Temperature Sensor</option>
      </select> 
   </div>
   
   <div id='myEntries'></div>
   
   <script>
      var data = {{{processData}}}
      
      var myTable = `<table><tbody>`;

      for (var i=0; i < data.length; i++) {
          myTable += '<tr>';
      	 myTable += '<td>' + '<span>' + data[i].title.S + '</span>' + '</td>';
      	 myTable += '</tr>';
      	 
      	 myTable += '<tr>';
      	 myTable += '<td>'+ data[i].category.S + '</td>';
      	 myTable += '</tr>';
      	 
      	 myTable += '<tr>';
      	 myTable += '<td>' + data[i].date.S + '</td>';
      	 myTable += '</tr>';
      	
      	 myTable += '<tr>';
      	 myTable += '<td>' + data[i].entry.S + '</td>';
      	 myTable += '</tr>';
      	 
      	 myTable += '<tr>';
      	 myTable += '</tr>';
      	 myTable += '<tr>';
      	 myTable += '</tr>';
      	 
      // 	 myTable += '<tr>';
      // 	 myTable += '<td>' + '<button>' + data[i].url.S + '</button>' + '</td>';
      // 	 myTable += '</tr>';
      	 
      	 myTable += '<tr>'; myTable += '</tr>';
      	 myTable += '<tr>'; myTable += '</tr>';
      	 myTable += '<tr>'; myTable += '</tr>';
      	 myTable += '<tr>'; myTable += '</tr>';
      	 myTable += '<tr>'; myTable += '</tr>';
      	 myTable += '<tr>'; myTable += '</tr>';
      	 myTable += '<tr>'; myTable += '</tr>';
      	 myTable += '<tr>'; myTable += '</tr>';
      	 myTable += '<tr>'; myTable += '</tr>';
      	 myTable += '<tr>'; myTable += '</tr>';
      	 myTable += '<tr>'; myTable += '</tr>';
      	 myTable += '<tr>'; myTable += '</tr>';
      }
      
      myTable += '</tbody></table>'
      
      $(window).on('load', function() {
        $("#myEntries").html(myTable)
      });

   </script>
</body>
